<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./youtube.png">
    <title>YouTube</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  </head>

  <body onload="loadVideoByCountry()">
    <navbar>
      <div class="nav_container">
        <div class="left">
          <a href="#" class="menu-bars" id="show-menu">
            <i class="fas  fa-bars"></i>
          </a>
          <!-- <span><i class="fas fa-bars"></i></span> -->
          <img onclick="window.location.reload()" src="./navIcon.svg" alt="youtube logo" style="filter: invert(1);" />
        </div>
        <div class="inputDiv">
          <input type="text" id="searchBox" placeholder="Search" />
          <button onclick="getVideos()">
            <span> <i class="fas fa-search f-s" style="color: #777474;"></i></span>
          </button>
          <span><i class="fas fa-microphone"></i></span>
        </div>
        <div class="right">
          <img src="./video.svg" alt="" style="filter: invert(1);" />
          <img src="./grid.png" alt="" style="filter: invert(1);" />
          <span><i class="fas fa-bell"></i></span>
          <img src="./profile.png" alt="" />
        </div>
      </div>
      <hr>
      <div class="nav_container nav_container-two">
        <div class="nav_div">All</div>
        <div class="nav_div">Live</div>
        <div class="nav_div">Music</div>
        <div class="nav_div">Javascript</div>
        <div class="nav_div">Computer Science</div>
        <div class="nav_div">Computers</div>
        <div class="nav_div">Bollywood music</div>
        <div class="nav_div">Imagine dragons</div>
        <div class="nav_div">Code with Harry</div>
        <div class="nav_div">Cyber Security</div>
      </div>
    </navbar>

    <nav id="nav-menu">
      <ul class="nav-menu-items">
        <div id="navbar-toggle">
          <a href="#" class="menu_bars">
            <i class="fas fa-bars nav-icon" id="hide-menu"></i>
          </a>
          <span onclick="window.location.reload()">
            <h1><i class="fab fa-youtube" id="youtube-logo"></i>YouTube</h1>
          </span>
        </div>
        <hr>
        <div class="nav-section">
          <li class="nav-text"><a href="#"><i class="fas fa-home nav-icon"></i>Home</a></li>
          <li class="nav-text"><a href="#"><i class="fas fa-fire nav-icon"></i>Trending</a></li>
          <li class="nav-text"><a href="#"><i class="fab fa-youtube nav-icon"></i>Subscriptions</a></li>
        </div>
        <hr>
        <div class="nav-section">
          <li class="nav-text"><a href="#"><i class="fas fa-play-circle nav-icon"></i>Library</a></li>
          <li class="nav-text"><a href="#"><i class="fas fa-history nav-icon"></i>History</a></li>
          <li class="nav-text"><a href="#"><i class="fas fa-clock nav-icon"></i>Watch Later</a></li>
          <li class="nav-text"><a href="#"><i class="fas fa-thumbs-up nav-icon"></i>Liked videos</a></li>
        </div>
      </ul>
    </nav>
    <div id="allVideos">
    </div>
  </body>

</html>

<script src="https://kit.fontawesome.com/7fc87d8fcc.js" crossorigin="anonymous"></script>
<script src="./index.js"></script>
